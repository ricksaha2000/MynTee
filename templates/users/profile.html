{% extends "base.html" %}


{% block title %}
    Profile
{% endblock title %}

{% block content %}

<section id="home-section" class="hero">
    <div class="home-slider owl-carousel">
        {% for product in products %}
      <div class="slider-item" style="background-image: url('{{product.photo.url}}')">;">
        <div class="overlay"></div>
        <div class="container">
          <div class="row slider-text justify-content-center align-items-center" data-scrollax-parent="true">
  
            <div class="col-md-12 ftco-animate text-center">
              <h1 class="mb-2" style="color:black">{{product.title}}</h1>
              <h2 class="subheading mb-4">All about fashion</h2>
              <p><a href="#" class="btn btn-primary">View Details</a></p>
            </div>

          </div>
        </div>
      </div>
  
      {%endfor%}
    </div>
  </section>

    <div class="col-md-12 container">
        <form action="{% url "users:profile" user.id %}" method="POST" enctype="multipart/form-data">


                {% csrf_token %}


        <div class="col-md-6 float-left">

           <div class="form-group">
                <label>UserName</label>
                <input type="text" name="username" class="form-control" value="{{user.username}}" >
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control" value="{{user.email}}" >
            </div>

        </div>

        <div class="col-md-6 float-right">
            <div>
                <img src="{{user.profile.image.url}}" class="img-thumbnail" alt="">
            </div>
            <label>Change Profile Picture</label>
            <input type="file" name="image" class="fomr-control">
        </div>

        <div class="form-group" style="width: fit-content;">
            <input type="submit" value="Update"  class="btn btn-dark btn-block">
        </div>

        </form>
    </div>






{% endblock content %}
